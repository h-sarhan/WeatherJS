<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card card-body mt-5 text-center p-5">
				<div id="error"></div>
				<h1 class="card-title text-light" id="City">City, Country</h1>
				<h2 class="text-dark weather-info" id="weatherStatus">Weather Info</h2>
				<h2 class="text-light" id="degrees">#</h2>
				<div id="icon"></div>
				<ul class="list-group mt-3">
					<li class="list-group-item bg-light text-muted " id="humidity"></li>
					<li class="list-group-item bg-light text-muted" id="windSpeed"></li>
				</ul>
				<div class="container">
					<button
						class="btn btn-primary text-light mt-3 "
						style="max-width: 170px;"
						data-toggle="modal"
						data-target="#changeLocation"
					>
						Change Location
					</button>
					<div
						class="modal"
						id="changeLocation"
						style="display:none;"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title">Change Location</h3>
									<button class="close text-danger" data-dismiss="modal">
										X
									</button>
								</div>
								<div class="modal-body">
									<div class="form-group" style="text-align:left">
										<label for="City" class="ml-2" style="text-align:left"
											>City:</label
										>
										<input
											type="text"
											class="form-control"
											placeholder="City"
											id="city"
										/>
									</div>
								</div>
								<div class="modal-footer">
									<button
										class="btn btn-primary"
										data-dismiss="modal"
										id="submit"
									>
										Submit
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>
		<script src="weather.js"></script>
		<script src="app.js"></script>
	</body>
</html>
